{% extends 'booking/base.html' %}
{% block title %}Create Reservation{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create Reservation</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create Reservation</button>
        </form>
    </div>
</div>
{% endblock %}
