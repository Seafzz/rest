{% extends 'booking/base.html' %}
{% block title %}Create Reservation{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create Reservation</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_reservation_date">Reservation Date</label>
                <div class="input-group date" id="reservation-date-picker">
                    <input type="text" class="form-control" id="id_reservation_date" name="reservation_date" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_reservation_time">Reservation Time</label>
                <div class="input-group time" id="reservation-time-picker">
                    <input type="text" class="form-control" id="id_reservation_time" name="reservation_time" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-clock"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_number_of_guests">Number of Guests</label>
                <input type="number" class="form-control" id="id_number_of_guests" name="number_of_guests" required>
            </div>
            <button type="submit" class="btn btn-success">Create Reservation</button>
        </form>
    </div>
</div>
{% endblock %}
